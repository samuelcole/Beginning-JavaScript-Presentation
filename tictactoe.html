<!DOCTYPE html>

<html>
<head>
	<title>tic tac toe</title>
	<style>
		td {
			width: 100px;
			height: 100px;
			border-width: 1px;
			border-style: solid;
			border-color: black;
			text-align: center;
		}
		td .x, td .o {
			display: none;
			font-size: 90px;
			line-height: 100px;
		}
		td.x .x {
			display: inline;
		}
		td.o .o {
			display: inline;
		}
		p.turn {
			font-size: 30px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<p class='turn'>
		It is <span id='turn'>x</span>'s turn!
	</p>
	
	<table>
		<tr>
			<td><span class='x'>x</span><span class='o'>o</span></td>
			<td><span class='x'>x</span><span class='o'>o</span></td>
			<td><span class='x'>x</span><span class='o'>o</span></td>
		</tr>
		<tr>
			<td><span class='x'>x</span><span class='o'>o</span></td>
			<td><span class='x'>x</span><span class='o'>o</span></td>
			<td><span class='x'>x</span><span class='o'>o</span></td>
		</tr>
		<tr>
			<td><span class='x'>x</span><span class='o'>o</span></td>
			<td><span class='x'>x</span><span class='o'>o</span></td>
			<td><span class='x'>x</span><span class='o'>o</span></td>
		</tr>
	</table>
	<script>
		var turn = 'x';
		var squares = document.querySelectorAll('td');
		var counter = 0;
		while(counter < squares.length) {
			squares[counter].addEventListener('click', function () {
				if (this.className !== '') {
					return;
				}
				this.className = turn;
				if (turn === 'x') {
					turn = 'o';
				} else if (turn === 'o') {
					turn = 'x';
				}
				document.getElementById('turn').innerText = turn;
			})
			counter = counter + 1;
		}
	</script>
</body>
</html>
